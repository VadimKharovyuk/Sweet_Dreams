<!-- cart/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/navigation.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<div th:replace="fragments/navigation :: navigation"></div>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Корзина</h1>

  <!-- Пустая корзина -->
  <div th:if="${cartItems.empty}" class="text-center py-8">
    <h2 class="text-xl mb-4">Ваша корзина пуста</h2>
    <a href="/products" class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-pink-600 transition">
      Перейти к покупкам
    </a>
  </div>

  <!-- Корзина с товарами -->
  <div th:unless="${cartItems.empty}" class="space-y-6">
    <!-- Список товаров -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Товар</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Цена</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Количество</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Сумма</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="item : ${cartItems}">
          <td class="px-6 py-4">
            <div class="text-sm font-medium text-gray-900" th:text="${item.productName}"></div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-900" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + ' UAH'"></div>
          </td>
          <td class="px-6 py-4">
            <form th:action="@{/orders/cart/update}" method="post" class="flex items-center space-x-2">
              <input type="hidden" name="productId" th:value="${item.productId}"/>
              <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                     class="w-20 rounded border-gray-300 shadow-sm"/>
              <button type="submit" class="bg-gray-100 text-gray-700 px-2 py-1 rounded hover:bg-gray-200">
                Обновить
              </button>
            </form>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-900"
                 th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' UAH'">
            </div>
          </td>
          <td class="px-6 py-4">
            <form th:action="@{/orders/cart/remove}" method="post" class="inline">
              <input type="hidden" name="productId" th:value="${item.productId}"/>
              <button type="submit" class="text-red-600 hover:text-red-800">Удалить</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Итого -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-medium">Итого:</span>
        <span class="text-2xl font-bold"
              th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')} + ' UAH'">
                    </span>
      </div>
      <div class="flex justify-end">
        <a href="/orders/checkout"
           class="bg-pink-500 text-white px-8 py-3 rounded-lg hover:bg-pink-600">
          Оформить заказ
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!-- orders/checkout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Оформление заказа</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Форма оформления заказа -->
    <div class="bg-white p-6 rounded-lg shadow">
      <form th:action="@{/orders/checkout}" method="post" class="space-y-6">
        <div>
          <label for="customerName" class="block text-sm font-medium text-gray-700">Имя</label>
          <input type="text" id="customerName" name="customerName" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"/>
        </div>

        <div>
          <label for="customerEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="customerEmail" name="customerEmail" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"/>
        </div>

        <div>
          <label for="customerPhone" class="block text-sm font-medium text-gray-700">Телефон</label>
          <input type="tel" id="customerPhone" name="customerPhone" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"/>
        </div>

        <div>
          <label for="deliveryAddress" class="block text-sm font-medium text-gray-700">Адрес доставки</label>
          <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        </div>

        <div class="pt-4">
          <button type="submit" class="w-full bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600">
            Подтвердить заказ
          </button>
        </div>
      </form>
    </div>

    <!-- Сводка заказа -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Ваш заказ</h2>
      <div class="space-y-4">
        <div th:each="item : ${cartItems}" class="flex justify-between items-center">
          <div>
            <span class="font-medium" th:text="${item.productName}"></span>
            <span class="text-gray-500" th:text="'× ' + ${item.quantity}"></span>
          </div>
          <span class="font-medium"
                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' UAH'">
                        </span>
        </div>
      </div>
      <div class="mt-6 pt-6 border-t">
        <div class="flex justify-between items-center">
          <span class="text-lg font-medium">Итого:</span>
          <span class="text-2xl font-bold"
                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')} + ' UAH'">
                        </span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
