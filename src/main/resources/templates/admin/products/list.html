<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .product-image {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .product-table th,
    .product-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .product-table th {
      background-color: #f5f5f5;
    }
    .status-active {
      color: #28a745;
      font-weight: bold;
    }

    .status-inactive {
      color: #dc3545;
      font-weight: bold;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-right: 5px;
      cursor: pointer;
      border: none;
    }

    .btn-edit {
      background-color: #007bff;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .no-image {
      width: 100px;
      height: 100px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      color: #6c757d;
      font-size: 0.9em;
    }

    .image-cell {
      width: 120px;
    }
  </style>
</head>
<body>
<table class="product-table">
  <thead>
  <tr>
    <th>Изображение</th>
    <th>Название</th>
    <th>Цена</th>
    <th>Статус</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td class="image-cell">
      <img th:if="${product.mainImageBase64}"
           th:src="@{'data:image/jpeg;base64,' + ${product.mainImageBase64}}"
           class="product-image"
           th:alt="${product.name}">
      <div th:unless="${product.mainImageBase64}"
           class="no-image">Нет изображения</div>
    </td>
    <td th:text="${product.name}"></td>
    <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></td>
    <td>
                    <span th:text="${product.available ? 'Доступен' : 'Недоступен'}"
                          th:class="${product.available ? 'status-active' : 'status-inactive'}">
                    </span>
    </td>
    <td>
      <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
         class="btn btn-edit">Редактировать</a>
      <form th:action="@{/admin/products/delete/{id}(id=${product.id})}"
            method="post"
            style="display: inline;"
            onsubmit="return confirm('Вы уверены?');">
        <button type="submit" class="btn btn-delete">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
