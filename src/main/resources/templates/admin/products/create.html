<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание продукта</title>
  <style>
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }

    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    /* Стиль для опции по умолчанию */
    select option:first-child {
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Создание нового продукта</h1>

  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <form th:action="@{/admin/products/create}"
        th:object="${productCreateDto}"
        method="post"
        enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" id="name" th:field="*{name}" required>
      <div class="error-message" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Цена:</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" required>
      <div class="error-message" th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}"></div>
    </div>

    <div class="form-group">
      <label for="categoryId">Категория:</label>
      <select id="categoryId" th:field="*{categoryId}" required>
        <option value="">Выберите категорию</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="size">Размер:</label>
      <select id="size" th:field="*{size}">
        <option value="">Выберите размер</option>
        <option th:each="size : ${cakeSizes}"
                th:value="${size}"
                th:text="${size.name()}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="weight">Вес (кг):</label>
      <input type="number" id="weight" th:field="*{weight}" step="0.1">
    </div>

    <div class="form-group">
      <label for="mainImage">Фото:</label>
      <input type="file" id="mainImage" name="mainImage" accept="image/*">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" th:field="*{custom}">
        Возможна кастомизация
      </label>
    </div>

    <div class="form-group">
      <label for="preparationTimeHours">Время приготовления (часы):</label>
      <input type="number" id="preparationTimeHours" th:field="*{preparationTimeHours}">
    </div>

    <div class="form-group">
      <label for="minimumOrderTimeHours">Минимальное время заказа (часы):</label>
      <input type="number" id="minimumOrderTimeHours" th:field="*{minimumOrderTimeHours}">
    </div>

    <button type="submit">Создать</button>
  </form>
</div>
</body>
</html>
