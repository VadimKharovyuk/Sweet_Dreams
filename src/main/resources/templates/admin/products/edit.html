<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание продукта</title>
</head>
<body>
<form th:action="@{/admin/products/edit/{id}(id=${productDto.id})}"
      th:object="${productDto}"
      method="post"
      enctype="multipart/form-data">

  <!-- Добавляем скрытое поле для ID -->
  <input type="hidden" th:field="*{id}">

  <form th:action="@{/admin/products/create}"
        th:object="${productDto}"
        method="post"
        enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" id="name" th:field="*{name}" required>
      <div class="error-message" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea id="description" th:field="*{description}" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Цена:</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" required>
      <div class="error-message" th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}"></div>
    </div>

    <div class="form-group">
      <label for="size">Размер:</label>
      <select id="size" th:field="*{size}">
        <option value="">Выберите размер</option>
        <option th:each="size : ${cakeSizes}"
                th:value="${size}"
                th:text="${size.name()}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="mainImage">Изображение:</label>
      <input type="file" id="mainImage" name="mainImage" accept="image/*">
      <img id="imagePreview" class="preview-image" style="display: none;">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" th:field="*{custom}">
        Возможна кастомизация
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="/admin/products" class="btn">Отмена</a>
  </form>
  </div>

  <!-- Показываем текущее изображение -->
  <div class="form-group">
    <img th:if="${productDto.mainImageBase64}"
         th:src="@{'data:image/jpeg;base64,' + ${productDto.mainImageBase64}}"
         class="preview-image">
  </div>
</form>
</body>
</html>
