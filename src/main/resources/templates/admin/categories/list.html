<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Категории</title>
  <style>
    .category-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .category-table th, .category-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
<h1>Управление категориями</h1>

<a href="/admin/categories/create" class="btn">Добавить категорию</a>

<table class="category-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Описание</th>
    <th>Slug</th>
    <th>Дата создания</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}"></td>
    <td th:text="${category.description}"></td>
    <td th:text="${category.slug}"></td>
    <td th:text="${#temporals.format(category.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
    <td class="actions">
      <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
         class="btn">Редактировать</a>
      <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}"
            method="post"
            style="display: inline;"
            onsubmit="return confirm('Вы уверены?');">
        <button type="submit" class="btn">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
