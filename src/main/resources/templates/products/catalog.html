<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sweet Dreams - Каталог</title>
  <link rel="stylesheet" th:href="@{/css/navigation.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    :root {
      --primary-color: #40E0D0;
      --primary-dark: #20B2AA;
      --white: #FFFFFF;
      --gray-light: #F5F5F5;
      --text-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: var(--white);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .main-content {
      margin-top: 80px;
      padding: 2rem 5%;
      display: flex;
      gap: 2rem;
    }

    .sidebar {
      width: 250px;
      flex-shrink: 0;
    }

    .category-list {
      list-style: none;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category-link {
      display: block;
      padding: 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px solid var(--gray-light);
    }

    .category-link:hover,
    .category-link.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      flex-grow: 1;
    }

    .product-card {
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-content {
      padding: 1.5rem;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.3rem;
      color: var(--primary-dark);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn-details {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-details:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="main-content">
  <!-- Категории -->
  <aside class="sidebar">
    <ul class="category-list">
      <li>
        <a href="/products"
           class="category-link"
           th:classappend="${selectedCategoryId == null ? 'active' : ''}">
          Все торты
        </a>
      </li>
      <li th:each="category : ${categories}">
        <a th:href="@{/products/category/{id}(id=${category.id})}"
           class="category-link"
           th:classappend="${category.id == selectedCategoryId ? 'active' : ''}"
           th:text="${category.name}">
        </a>
      </li>
    </ul>
  </aside>

  <!-- Продукты -->
  <div class="products-grid">
    <div class="product-card" th:each="product : ${products}">
      <img th:if="${product.mainImageBase64}"
           th:src="@{'data:image/jpeg;base64,' + ${product.mainImageBase64}}"
           class="product-image"
           th:alt="${product.name}">
      <div class="product-content">
        <h3 class="product-title" th:text="${product.name}"></h3>
        <div class="product-price"
             th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' UAH'">
        </div>
        <a th:href="@{/products/{id}(id=${product.id})}"
           class="btn-details">
          Подробнее
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
