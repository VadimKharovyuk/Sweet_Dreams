<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" th:href="@{/css/navigation.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <title th:text="${product.name} + ' - Sweet Dreams'"></title>
  <style>
    :root {
      --primary-color: #40E0D0;
      --primary-dark: #20B2AA;
      --white: #FFFFFF;
      --gray-light: #F5F5F5;
      --text-color: #333333;
    }

    .product-details {
      margin-top: 80px;
      padding: 2rem 5%;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    /* Секция с фото */
    .product-image-section {
      background: var(--white);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Секция с информацией */
    .product-info-section {
      background: var(--white);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .info-item {
      padding: 1rem;
      background: var(--gray-light);
      border-radius: 8px;
    }

    .info-label {
      font-weight: bold;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      display: block;
    }

    .info-value {
      color: var(--text-color);
    }

    .price-section {
      margin: 2rem 0;
      padding: 1rem;
      background: var(--primary-dark);
      color: var(--white);
      border-radius: 8px;
      text-align: center;
    }

    .current-price {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .buttons-section {
      display: flex;
      gap: 1rem;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    /* Секция с описанием */
    .product-description-section {
      background: var(--white);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      grid-column: 1 / -1;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    .description-text {
      line-height: 1.6;
      color: var(--text-color);
    }

    /* Секция с ингредиентами */
    .ingredients-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .ingredient-tag {
      background: var(--gray-light);
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-size: 0.9rem;
    }

    /* Рейтинг и отзывы */
    .rating-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .rating-value {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .reviews-count {
      color: var(--text-color);
      font-size: 0.9rem;
    }


    /* Медиа-запросы для адаптивности */
    @media (max-width: 1200px) {
      .product-grid {
        gap: 1.5rem;
      }

      .product-image {
        height: 400px;
      }

      .product-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 992px) {
      .product-details {
        padding: 1rem 3%;
        margin-top: 100px;
      }

      .product-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .product-image {
        height: 350px;
      }

      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .product-details {
        margin-top: 120px;
        padding: 1rem;
      }

      .product-info-section {
        padding: 1.5rem;
      }

      .product-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .info-grid {
        grid-template-columns: 1fr;
        gap: 0.8rem;
      }

      .info-item {
        padding: 0.8rem;
      }

      .price-section {
        margin: 1.5rem 0;
      }

      .current-price {
        font-size: 2rem;
      }

      .buttons-section {
        flex-direction: column;
        gap: 0.8rem;
      }

      .btn {
        padding: 0.8rem;
        font-size: 1rem;
        width: 100%;
        margin: 0;
      }

      .product-description-section {
        padding: 1.5rem;
      }

      .section-title {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .product-details {
        padding: 0.8rem;
      }

      .product-image {
        height: 250px;
      }

      .product-info-section {
        padding: 1rem;
      }

      .product-title {
        font-size: 1.3rem;
      }

      .info-item {
        padding: 0.7rem;
      }

      .info-label {
        font-size: 0.9rem;
      }

      .info-value {
        font-size: 0.9rem;
      }

      .price-section {
        padding: 0.8rem;
      }

      .current-price {
        font-size: 1.7rem;
      }

      .rating-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }

    /* Улучшения для touch-устройств */
    @media (hover: none) {
      .btn:active {
        transform: scale(0.98);
      }

      .btn-primary:active {
        background-color: var(--primary-dark);
      }
    }


  </style>
</head>
<body>
<!-- Подключаем навигацию -->
<div th:replace="~{fragments/navigation :: navigation}"></div>

<!-- Основной контент -->
<div class="product-details">
  <div class="product-grid">
    <!-- Секция с фото -->
    <div class="product-image-section">
      <img th:if="${product.mainImageBase64}"
           th:src="@{'data:image/jpeg;base64,' + ${product.mainImageBase64}}"
           class="product-image"
           th:alt="${product.name}">
    </div>

    <!-- Секция с информацией -->
    <div class="product-info-section">
      <h1 class="product-title" th:text="${product.name}"></h1>

      <!-- Рейтинг -->
      <div class="rating-section">
        <span class="rating-value" th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)} + '★'"></span>
        <span class="reviews-count" th:text="'(' + ${product.reviewsCount} + ' отзывов)'"></span>
      </div>

      <!-- Основная информация -->
      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">Категория</span>
          <span class="info-value" th:text="${product.category.name}"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Размер</span>
          <span class="info-value" th:text="${product.size}"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Вес</span>
          <span class="info-value" th:text="${product.weight} + ' кг'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Время приготовления</span>
          <span class="info-value" th:text="${product.preparationTimeHours} + ' ч.'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Минимальное время заказа</span>
          <span class="info-value" th:text="${product.minimumOrderTimeHours} + ' ч.'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Возможность кастомизации</span>
          <span class="info-value" th:text="${product.custom ? 'Да' : 'Нет'}"></span>
        </div>
      </div>

      <!-- Цена -->
      <div class="price-section">
        <div class="current-price" th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' UAH'"></div>
      </div>

      <!-- Кнопки -->
      <div class="buttons-section">
        <form th:action="@{/orders/cart/add}" method="post">
          <input type="hidden" name="productId" th:value="${product.id}" />
          <button type="submit" class="btn btn-primary">Добавить в корзину</button>
        </form>
        <a href="/products" class="btn">Назад к каталогу</a>
      </div>
    </div>

    <!-- Описание -->
    <div class="product-description-section">
      <h2 class="section-title">Описание</h2>
      <p class="description-text" th:text="${product.description}"></p>

    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
