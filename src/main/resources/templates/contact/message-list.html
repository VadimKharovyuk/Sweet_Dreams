<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список сообщений</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Список сообщений</h1>

  <div th:if="${successMessage}" class="alert alert-success"
       th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger"
       th:text="${errorMessage}"></div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Дата</th>
      <th>Имя</th>
      <th>Email</th>
      <th>Тема</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
      <td th:text="${message.id}"></td>
      <td th:text="${#temporals.format(message.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
      <td th:text="${message.firstName + ' ' + message.lastName}"></td>
      <td th:text="${message.email}"></td>
      <td th:text="${message.subject.displayName}"></td>
      <td>
        <a th:href="@{/contact/admin/messages/{id}(id=${message.id})}"
           class="btn btn-info">Просмотр</a>
        <form th:action="@{/contact/admin/messages/{id}/delete(id=${message.id})}"
              method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger"
                  onclick="return confirm('Вы уверены?')">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
